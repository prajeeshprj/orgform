<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"defer></script>
</head>
<body>
    <div class="sign-up">

        <h1>
            Sign-Up
        </h1>
        <div class="form-container">
            <form action="#" id="signup-form">
                <div class="form-field">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="name" id="Name" name = "Name">
                    <div class="error-message" id="name-error"></div>
                </div>
               
               <div class="form-field">
                   <label for="mail-id">mail id</label>
                   <input type="text" placeholder="mail-id" id="mail-id" name="mail-id">
                   <div class="error-message" id="email-error"></div>
               </div>
               <div class="form-field">
                   <label for="phone">Ph no</label>
                   <input type="number" placeholder="Phone-number" id="phone" name = "phone">
                   <div class="error-message" id="phone-error"></div>
               </div>
               <div class="form-field">
                   <label for="Address">Address</label>
                   <input type="text" placeholder="Address" id="Address" name="Address">
                   <div class="error-message" id="address-error"></div>
               </div>
               <div class="form-field">
                   <label for="City">City</label>
                   <input type="text" placeholder="City" id="City" name="City">
                   <div class="error-message" id="city-error"></div>
               </div>
               <div class="form-field">
                <label for="State">State</label>
                <input type="text" placeholder="State" id="State" name="State">
                <div class="error-message" id="state-error"></div>
               </div>
               <div class="form-field">
                <label for="postCode">Post-Code</label>
                <input type="number" placeholder="postCode" id="postCode" name="postCode">
                <div class="error-message" id="postalCode-error"></div>
               </div>
               
               <div class="submission-section">
                   <button type="submit">sign up</button>
               </div>
             
            </form>
        </div>
    </div>

    
</body>
</html>
